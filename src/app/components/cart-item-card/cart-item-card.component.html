<div class="cart-item-container" >
<div class="image-container">

    <img
      
      [src]="cartItem.image"
      
      [alt]="cartItem.name"
      style="width: 100%;height: 100%;"
       />
</div>
  <div
  class="px-sm-1"
   style="display: flex; flex-direction: column; justify-content: space-between; height: 6rem;"
    
  >
    <div class="cart-item-name">{{cartItem.name}}</div>
    <div  style="display: flex; justify-content: space-between; align-items: center;"
     
    >
    <app-item-quantity [isReadOnly]="readOnly" [cartItem]="cartItem" />
    <!-- <app-item-quantity [isReadOnly]="true" [cartItem]="cartItem"/> -->
      <!-- <ItemQuantity value={ele.qty} isReadOnly={isReadOnly}
handleAdd={handleQuantity} handleDelete={handleQuantity} productId={ele._id}/> -->
      <div  style="padding: 0.5rem; font-weight: 700;" >
        {{"$ "+cartItem.cost}}
      </div>
    </div>
</div>
</div>
